apiVersion: v1
kind: ServiceAccount
metadata:
  name: dvwa-sa
  namespace: dvwa-apps
---
kind: SecurityContextConstraints
apiVersion: security.openshift.io/v1
metadata:
  name: dvwa-scc
allowPrivilegeEscalation: true
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
fsGroup:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
users:
- system:serviceaccount:dvwa-apps:dvwa-sa
groups:
- system:cluster-admins
requiredDropCapabilities:
- MKNOD
priority: 20
volumes:
- configMap
- downwardAPI
- emptyDir
- persistentVolumeClaim
- projected
- secret
---
apiVersion: v1
kind: Service
metadata:
  name: dvwa-service
  labels:
    app: avi-gslb
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: dvwa-apps
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dvwa-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dvwa-apps
  template:
    metadata:
      labels:
        app: dvwa-apps
    spec:
      containers:
      - name: web-dvwa
        image: vulnerables/web-dvwa
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
      serviceAccountName: dvwa-sa
      imagePullSecrets:
      - name: regcred
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dvwa-ingress
  labels:
    app: avi-gslb
spec:
  tls:
  - hosts:
      - dvwa.apps.corp.local
    secretName: dvwa-ingress-tls
  rules:
  - host: dvwa.apps.corp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dvwa-service
            port:
              number: 80
